<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>Aidarka</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="navbar">
          <div class="navbar__logo"></div>
          <div class="navbar__navigation-items">
            <ul class="navigation-menu">
              <li><a target="_blank" href="">О комплексе</a></li>
              <li><a target="_blank" href="">Район</a></li>
              <li><a target="_blank" href="">Каталог квартир</a></li>
              <li><a target="_blank" href="">Ипотека</a></li>
              <li><a target="_blank" href="">Контакты</a></li>
            </ul>
          </div>
        </div>

        <div class="header-section">
          <div class="header-section__block">
            <div class="header-section__top">
              <div class="header-section__title">
                <h1>Жилой комплекс<br />в историческом центре</h1>
              </div>
              <div class="header-section__mouse-icon"></div>
            </div>

            <div class="header-section__contacts">
              <div class="contacts-left">
                <div class="contacts-left__icon"></div>
                <p>Наб. реки Фонтанки 10-15</p>
              </div>
              <div class="contacts-right">
                <div class="contacts-right__icon"></div>
                <p>8 (812) 123-45-67</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="main-content">
          <div class="main__additionals">
            <div class="info__card">
              <div class="info__card-1-image"></div>
              <p class = "info__card-text">Рядом исторические<br />парки и скверы</p>
            </div>
            <div class="info__card">
              <div class="info__card-2-image"></div>
              <p class = "info__card-text">Полностью<br />обустроенный</p>
            </div>
            <div class="info__card">
              <div class="info__card-3-image"></div>
              <p class = "info__card-text">10 фонтанов<br />на территории</p>
            </div>
            <div class="info__card">
              <div class="info__card-4-image"></div>
              <p class = "info__card-text">6 км<br />велодорожек</p>
            </div>
          </div>
        </div>

        <div class="main__bg">
          <div class="main__bg-1">II</div>
          <div class="main__bg-2">III</div>
        </div>
      </div>
    </div>
  </body>
</html>
